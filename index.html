<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GCP ACE - Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <!-- Pantalla de inicio -->
  <section id="inicio">
    <!-- Selector de idioma -->
    <div id="language-switch">
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
    </div>

    <h1 id="title">GCP Associate Cloud Engineer ü§ìüëÜ</h1>
    <p id="subtitle">Select a mode to begin:</p>
    <div class="modo-botones">
      <button id="modo-estudio">Study Mode</button>
      <button id="modo-practica" class="btn-azul">Practice Mode</button>
    </div>
  </section>

  <!-- Selector de cantidad de preguntas (modo pr√°ctica) -->
  <section id="selector-practica" class="oculto">
    <h2 id="select-amount-title">How many questions do you want to practice?</h2>
    <div class="modo-botones">
      <button class="cantidad-practica" data-cantidad="15">15</button>
      <button class="cantidad-practica" data-cantidad="30">30</button>
      <button class="cantidad-practica" data-cantidad="60">60</button>
    </div>
    <div class="volver-practica">
      <button id="volver-inicio" class="btn-volver">‚Üê Back</button>
    </div>
  </section>

  <!-- Vista principal de preguntas -->
  <main id="main-app" class="oculto">
    <div id="pregunta-container"></div>
    <div id="navegacion">
      <button id="anterior">‚Üê Previous</button>
      <button id="siguiente">Next ‚Üí</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
